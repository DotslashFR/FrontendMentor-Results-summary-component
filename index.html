<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="./css/style.css">
    <title>Frontend Mentor | Results summary component</title>

    <style>
        .attribution {
            display: none;
            font-size: 11px;
            text-align: center;
        }
        .attribution a { color: hsl(228, 45%, 44%); }
    </style>
</head>
<body>
    <main>
        <section class="panel">
            <article class="panel__results">
                <h1 class="panel__results-title">Your Result</h1>
                <div class="panel__results__circle">
                    <h2 class="panel__results__circle-title">76</h2>
                    <p class="panel__results__circle-text">of 100</p>
                </div>
                <div class="panel__results__content">
                    <h1 class="panel__results__content-title">Great</h1>
                    <p class="panel__results__content-text">You scored higher than 65% of the people who have taken these tests.</p>
                </div>
            </article>
            <article class="panel__summary">
                <h1 class="panel__summary-title">Summary</h1>
                <ul class="panel__summary__content">
                    <li class="panel__summary__content__element" data-schem="reaction">
                        <img src="assets/images/icon-reaction.svg" alt="Reaction" class="panel__summary__content__element-img">
                        <h2 class="panel__summary__content__element-title">Reaction</h2>
                        <h3 class="panel__summary__content__element-score">80</h3>
                        <p class="panel__summary__content__element-max_score">/ 100</p>
                    </li>
                    <li class="panel__summary__content__element" data-schem="memory">
                        <img src="assets/images/icon-memory.svg" alt="Reaction" class="panel__summary__content__element-img">
                        <h2 class="panel__summary__content__element-title">Memory</h2>
                        <h3 class="panel__summary__content__element-score">92</h3>
                        <p class="panel__summary__content__element-max_score">/ 100</p>
                    </li>
                    <li class="panel__summary__content__element" data-schem="verbal">
                        <img src="assets/images/icon-verbal.svg" alt="Reaction" class="panel__summary__content__element-img">
                        <h2 class="panel__summary__content__element-title">Verbal</h2>
                        <h3 class="panel__summary__content__element-score">61</h3>
                        <p class="panel__summary__content__element-max_score">/ 100</p>
                    </li>
                    <li class="panel__summary__content__element" data-schem="visual">
                        <img src="assets/images/icon-visual.svg" alt="Reaction" class="panel__summary__content__element-img">
                        <h2 class="panel__summary__content__element-title">Visual</h2>
                        <h3 class="panel__summary__content__element-score">72</h3>
                        <p class="panel__summary__content__element-max_score">/ 100</p>
                    </li>
                </ul>
                <button class="panel__summary-button">Continue</button>
            </article>
        </section>
    </main>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Your Name Here</a>.
    </div>
</body>
</html>
